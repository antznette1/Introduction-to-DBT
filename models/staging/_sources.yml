version: 2

sources:
  - name: raw_data
    description: Real e-commerce data from Olist (Brazilian marketplace)
    database: bold-landing-428015-q0
    # database: dbt_dev_yourname
    schema: raw_data
    
    tables:
      - name: orders
        description: Real orders from Olist marketplace
        columns:
          - name: order_id
            tests:
              - unique
              - not_null
          - name: customer_id
            tests:
              - not_null
          - name: order_status
            tests:
              - accepted_values:
                  values: ['delivered', 'shipped', 'processing', 'canceled']
      
      - name: order_items
        columns:
          - name: order_id
            tests:
              - not_null
          - name: product_id
            tests:
              - not_null
          - name: price
            tests:
              - not_null
      
      - name: customers
        columns:
          - name: customer_id
            tests:
              - unique
              - not_null
      
      - name: products
        columns:
          - name: product_id
            tests:
              - unique
              - not_null
      
      - name: product_category_name_translation
        columns:
          - name: product_category_name
            tests:
              - unique
              - not_null
