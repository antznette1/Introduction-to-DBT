version: 2

models:
  - name: stg_orders
    description: "Cleaned orders with standardized timestamps"
    columns:
      - name: order_id
        description: "Primary key"
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
          - not_null
      - name: order_status
        tests:
          - not_null
          - accepted_values:
              values: ['delivered', 'shipped', 'canceled', 'unavailable', 'invoiced', 'processing', 'created', 'approved']

  - name: stg_customers
    description: "Cleaned customer data"
    columns:
      - name: customer_id
        description: "Primary key"
        tests:
          - unique
          - not_null
      - name: state
        tests:
          - not_null

  - name: stg_order_items
    description: "Order line items with calculated totals"
    columns:
      - name: order_id
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null
      - name: item_price
        tests:
          - not_null
      - name: item_total
        tests:
          - not_null

  - name: stg_products
    description: "Product catalog"
    columns:
      - name: product_id
        description: "Primary key"
        tests:
          - unique
          - not_null

  - name: stg_product_categories
    description: "Category translations"
    columns:
      - name: category_name_pt
        description: "Primary key"
        tests:
          - unique
          - not_null
